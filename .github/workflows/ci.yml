name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-check:
    name: ğŸ›¡ï¸ Quality Check (Lint & Types)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm i

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/backend

      - name: ğŸ¨ Run Linter
        run: npm run lint

      - name: ğŸ—ï¸ Type Check (Build)
        run: npm run build

  backend-test:
    name: ğŸ§ª Backend Tests
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm i

      - name: Generate Prisma Client
        run: npx prisma generate
        working-directory: apps/api

      - name: ğŸ§ª Run Unit Tests
        run: npm run test --workspace=api

  mobile-test:
    name: ğŸ“± Mobile Tests
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js v22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm i

      - name: ğŸ§ª Run Unit Tests
        run: npm run test --workspace=mobile